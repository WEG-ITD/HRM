name: Build and Deploy

on:
  push:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure PHP 7.4
        uses: shivammathur/setup-php@master
        with:
          php-version: 7.4 | 8.0
          extensions: mbstring, ctype, fileinfo, openssl, PDO, bcmath, json, tokenizer, xml

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist

      - name: Build assets
        run: npm run build

      - name: Run Testing (PHPUnit)
        run: |
          vendor/bin/phpunit
          npm run test

  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to staging
        uses: easingthemes/ssh-deploy@v2.3.5
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_host: ${{ secrets.STAGING_REMOTE_HOST }}
          remote_user: ${{ secrets.STAGING_REMOTE_USER }}
          remote_path: ${{ secrets.STAGING_REMOTE_PATH }}
          args: --exclude '.git*'

  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: easingthemes/ssh-deploy@v2.3.5
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_host: ${{ secrets.PRODUCTION_REMOTE_HOST }}
          remote_user: ${{ secrets.PRODUCTION_REMOTE_USER }}
          remote_path: ${{ secrets.PRODUCTION_REMOTE_PATH }}
          args: --exclude '.git*'
